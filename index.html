<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>tic-tac-toe</title>
</head>
<body>
  <div id="container">
    <header>
      <h1>tic</h1>
      <h1>tac</h1>
      <h1>toe</h1>
    </header>
    <div id="result-message" class="hidden">
      <div class="background">
        <h1 id="message">Game over</h1>
      </div>
    </div>
    <div id="board">
      <div class="tile" data-index="0"></div>
      <div class="tile" data-index="1"></div>
      <div class="tile" data-index="2"></div>
      <div class="tile" data-index="3"></div>
      <div class="tile" data-index="4"></div>
      <div class="tile" data-index="5"></div>
      <div class="tile" data-index="6"></div>
      <div class="tile" data-index="7"></div>
      <div class="tile" data-index="8"></div>
    </div>
    <footer>
      <p>Built by charlie-daniels
        <a href="https://github.com/charlie-daniels">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
        </a>
      </p>
    </footer>
  </div>
</body>
</html>
